                <h4>見どころ</h4>

                まちなかイルミネーションとしては県内で最大級の規模を誇る『ルミスタ☆ふじえだ～ファンタジックイルミネーション』が、今年、過去最多となる30万球のLEDで藤枝駅周辺を華やかに彩ります。
