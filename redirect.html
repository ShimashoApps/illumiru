<!DOCTYPE html>
<html>

<head>
  <title>redirect page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  自動でページが移動します。移動しない場合は<a href="./index.html">こちら</a>から。
  <div id="aaa"></div>

  <script type="text/javascript">
    if ((navigator.userAgent.toLowerCase().indexOf("iphone") > -1) || (navigator.userAgent.toLowerCase().indexOf("ipod") > -1) || (navigator.userAgent.toLowerCase().indexOf("ipad") > -1)) {
      window.location.href = 'https://itunes.apple.com/us/app/%E5%B3%B6%E7%94%B0%E5%95%86%E6%A5%AD-%E3%82%A4%E3%83%AB%E3%83%9F%E3%83%BC%E3%83%AB/id1300743231?mt=8';
    } else if ((navigator.userAgent.toLowerCase().indexOf("android") > -1)) {
      window.location.href = 'https://play.google.com/store/apps/details?id=jp.shimasho.illumiru';
    } else {
      window.location.href = './index.html';
    }
  </script>
</body>

</html>
